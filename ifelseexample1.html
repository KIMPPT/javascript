    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else실습</title>
</head>
<body>
    <script>
        let money=1000;
        if(money>=1500){
            document.write('<p>버스를 타고 갑니다</p>');
        }
        else{
            document.write('<p>걸어갑니다</p>');
        }
        let isCard=false;
        if(isCard==true){
            document.write('<p>버스를 타고 갑니다</p>');
        }
        else{
            document.write('<p>걸어갑니다</p>');
        }
    </script>
</body>
</html>
