<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 실습</title>
</head>

<body>
    <script>
        //프롬포트 창에 10+10=? 질문을 하고 맞출때까지 반복
        let answer = prompt('10+10=?');
        while (answer != 20) {
            answer = prompt('10+10=?');
        }
        document.write('정답입니다<br>');
        //0을 입력하기 전까지 입력한 숫자들의 합을 출력
        //숫자가 아닌 것은 패스
        let i = prompt('숫자를 입력하세요');;
        let sum = 0;
        while (i != 0) {
            i = Number(i);
            if (!isNaN(i)) {
                sum += i;
            }
            i = prompt('숫자를 입력하세요');
        }
        document.write(`현재까지 입력한 숫자들의 합은 ${sum}입니다.`);
    </script>
</body>

</html>
