<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수 실습-1</title>
</head>

<body>
    <p>값을 넣어주세요</p>
    <input type="text" name="" id="input" value="" size="10" placeholder="예상값입니다">
    <!--placeholder:값이 없을 때 표시할 내용-->
    <button onclick="result()">확인</button>
    <!--onclick을 하면 result() 함수를 실행-->
    <p id="textprint"></p>
    <script>
        function result() {
            let resultvalue = document.querySelector("#input");
            //id가 input인 태그를 들고옴
            let resultp = document.querySelector("#textprint");
            //id가 textprint인 태그를 들고옴
            resultp.innerHTML = resultvalue.value;
            //p태그의 innerHTML(텍스트)값을 input태그의 value(값)으로 대체함

            //p태그의 글자색 바꾸기
            resultp.style.color = "blue";
            console.log(resultp.style.color);
            //p태그의 이전 형제 태그인 button 태그에 접근해서
            //style의 color를 red로 바꾸기
            let buttonafter=resultp.previousElementSibling;
            buttonafter.style.color="red";

            // 버튼을 클릭 했을 때 버튼의 글자색이 검정이면 빨간색
            // 글자색이 빨강이라면 검정으로 출력
            if(buttonafter.style.color=="red")
            {
                buttonafter.style.color="";
            }
            else 
            {
                buttonafter.style.color="red"
            }
        }
    </script>
    <!--input 태그를 가져와서 value 값 가져오기-->
    <!--button에 클릭 이벤트와 함수 작성-->
    <!--p태그를 가져와서 값 넣어주기-->
</body>

</html>
