<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM 객체 실습</title>
</head>
<body>
    <script>
        //함수와 메소드를 사용 할 때
        //변수에 담시 않고 바로 return값 사용 가능
        //함수 안에 실행함수를 호출해서 사용 가능
        let question=confirm(`운영체제를 알려드릴까요?`);
        if(question==true) document.write(`${navigator.platform}입니다.`);
    </script>
</body>
</html>
