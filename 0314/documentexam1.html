<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 요소의 스타일 변경</title>
</head>

<body>
    <p class="class-name">클래스이름</p>
    <p id="title">타이틀</p>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul id="list2">
        <li>요소1</li>
        <li>요소2</li>
        <li>요소3</li>
        텍스트
    </ul>
    <script>
        let classname=document.querySelector(".class-name");
        classname.style.backgroundColor="yellow"; //background-Color를 쓸 수 없기 때문에 붙여서 쓴다.
        let title=document.querySelector("#title");
        title.style.textDecoration="line-through";
        let listli=document.querySelectorAll("#list li");
        for(let i=0;i<listli.length;i++)
        {
            listli[i].style.color="blue";//listli의 i번째 인덱스의 style중 color를 바꾸는 의미
            //없는 속성값에도 값을 할당 할 수도 있다.
        }
        let listli2=document.querySelectorAll("#list2 li");
        //노드로의 접근
        //부모 : parentNode,parentElement
        //자식 배열 : childNodes,children
        //첫번째,마지막 배열 : firstChild~,firstElementChild
        //형제 : nextSibling,nextElement - 전이면 previous
        //각 부모나 형제로 접근 한 뒤(변수에 할당) 그 속성에서 다시 부모나 형제자식으로 접근 가능하다

        //list의 2번째 li인 CSS값 출력
        //1. list 요소에 .을 통해 찾기
        console.log("요소찾기",list.firstElementChild.nextElementSibling);
        //2. list 요소에 첫번째 자식을 변수로 저장한 후 찾기
        let save=list.firstElementChild;
        console.log("요소찾기",save.nextElementSibling);
        //
    </script>
</body>

</html>
