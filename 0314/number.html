<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체-Number</title>
</head>
<body>
    <script>
        document.write(`${isNaN()}<br>`);
        let num=10.52; //소수점 이하 ()번째 자리에서 반올림. () 안에 숫자가 없다면 첫째자리
        document.write(`${num.toFixed(1)}<br>`);

        //래퍼 객체
        //원시 자료형(number,string,boolean)은 함수를 사용 할 수 없지만 객체의 함수를 사용하기 위해
        //js에서 함수를 사용하기전에 객체로 만들어서 함수에 접근
    </script>
</body>
</html>
