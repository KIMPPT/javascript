<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 연습</title>
</head>
<body>
    <script>
        //리터럴(literal) 표기방법
        let dog={
            name:`강아지`,
            age:2,
            birth:function()
            {
                return (2023-this.age);
            }
        };
        /*let 객체명={사용하고 싶은 변수명:값 또는 사용하고 싶은 함수명:function(매개변수){함수식}
                      여러개를 쓸려면 , 로 구분}*/
        //생성자 함수 방법
        let cat=function(name,age){
            this.name=name;
            this.age=age;
            this.birth=function(){
            return 2023-this.age;
            }
        }
        /*let 객체명=function(쓰고자하는 매개변수명){
            this.매개변수명=값;
            this.함수명=function(매개변수){함수값}
        }*/
        //함수안에서나 변수값을 지정 할 때 객체내의 변수를 쓰고 싶다면 this. 를 붙이면 된다.
        dog.family=`시츄`; 
        //이런 식으로 새로운 변수 추가도 가능하다.
        let cat1= new cat(`나비`,2)
        cat1.family=`샴`; //cat1이라는 객체 안에 family=`샴`라는 변수를 추가했다. cat1 객체 생성 이전에 하면 들어가지 않는다.
        //생성자 함수 방법 시에 담을 변수를 지정해줘야 적용 할 수 있다.
        document.write(typeof(dog));//이건 dog라는 객체의 타입이 어떤거닞 보기 위해 만든 문장
        document.write(cat1); //이건 cat1라는 객체가 어떻게 생겼는지 보기 위해 만든 문장
        //안에 내용물을 출력하는 방법
        //1. 객체명.변수나 함수명
        document.write(dog.name); //dog객채에서 name의 값을 불러낸다
        document.write(cat1.birth()); //cat1객체에서 brith 함수를 불러낸다(retuen값)
        //2. for...in 문을 이용한 전부나 특정경우만 배열
        for(let i in dog)
        {
            document.write(`${i}<br>`); //객체안의 지정한 변수나 함수명들만 불러냈다.
        }
        for(let i in cat1)
        {
            if(typeof(cat1[i])!='function') //if문을 넣어 함수가 아닌 값들만 출력하게 했다.
            document.write(`${i}:${cat1[i]}<br>`);//변수나 함수명 뿐만 아니라 해당되는 값들도 불러 낼 수 있다.
        }
    </script>
</body>
</html>
