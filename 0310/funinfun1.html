<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 함수 실습1</title>
</head>
<body>
    <script>
        function add(a,b){
            let sum=Number(a)+Number(b);
            function printNum(){
                //document.write를 이용하여 sum 출력
                document.write(sum); 
            }
            printNum();
        }
        let a=prompt(`첫번째 숫자를 입력하세요`);
        let b=prompt(`두번째 숫자를 입력하세요`);
        add(a,b);
    </script>
</body>
</html>
