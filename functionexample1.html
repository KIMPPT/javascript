<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 작성 실습</title>
</head>
<body>
    <script>
        //함수 작성 위치 : body의 script 태그 안
        //함수 이름 : intro()
        //매개변수 : 없음
        //실행 내용 : "안녕하세요. 반갑습니다"를 html에 출력
        //리턴 값 : 없음
        //
        //매개변수와 리턴값이 없음
        function intro()
        {
            document.write(`"안녕하세요. 반갑습니다"`);
        }
        intro();
    </script>
</body>
</html>
