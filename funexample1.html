<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단에서 원하는 단 출력</title>
    <script>//return문 없이 바로 출력하는 형태
        let result = num => {
            for (let i = 1; i < 10 ; i++) {
                document.write(`${num}×${i}=${num * i}`);
                if(i==9) break;
                document.write(`<br>`);
            }
        } 
    </script>
</head>

<body>
    <script>
        let num = prompt(`구구단에서 원하는 단을 입력하세요`);
        if(num>9||num<2){
            document.write(`구구단에 들어가는 숫자가 아닙니다`);
        }
        else {
            document.write(`구구단 중 ${num}번 단입니다.<br>`);
            result(num);}
            document.write(result);
    </script>
</body>

</html>
