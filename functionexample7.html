<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적 함수 실습-6</title>
    <script>
        function add(num1, num2) {
            /*
            if (num1 == undefined) num1 = 0;
            if (num2 == undefined) num2 = 0;
            */
            //위 대신 삼항연산자도 가능하다
            num2=num2? num2:0; //삼항연산자로써 num2의 값이 있다면 num2를 그대로, 없다면 0을 num2에 넣는다.
            return num1 + num2;
        }
    </script>
</head>

<body>
    <script>
        document.write(add(5));
    </script>
</body>

</html>
