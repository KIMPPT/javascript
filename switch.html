<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
</head>
<body>
    <script>
        let num=10;
        switch(num){
            case 1:document.write('<p>1입니다</p>');
            break;
            case 2:document.write('<p>2입니다</p>');
            break;
            case 3:document.write('<p>3입니다</p>');
            break;
            default:document.write('<p>그 외의 값입니다</p>');
        }
    </script>
</body>
</html>
