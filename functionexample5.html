<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적 함수 실습-4</title>
    <script>
        function area(num1,num2)
        {
            return num1*num2;
        }
    </script>
</head>
<body>
    <script>
        let num1=prompt(`직사각형의 가로의 길이를 입력하세요`);
        let num2=prompt(`직사각형의 세로의 길이를 입력하세요`);
        document.write(area(num1,num2));
    </script>
</body>
</html>
