    <script>
        let hi="hello world";

        let rainHumidity=65//비올 때 습도

        //복합대입연산자
        let sum1=0;
        console.log(sum1);
        //현재 변수에 1을 더해줄 때
        sum1=sum1+1; //sum1=1;
        console.log(sum1);
        //복합대입연산자 사용 시
        sum1+=2; //sum1=3;
        console.log(sum1);
        //증감연산자 : 1씩 증가 or 1씩 감소
        let a=1;
        let b=0,c=0;
        //실행순서 : b의 경우 a의 값이 먼저 b에 씌워진 후 a의 값에 1 증가
        b=a++;
        //실행순서 : c의 경우 a의 값에 1이 먼저 증가 후 그 값이 c에 씌임
        c=++a;
        console.log(a,b,c);
        let d=0;
        d=b/c++;
        console.log(a,b,c,d);
        let sumNum=0;
        console.log("sumnum",sumNum);

        console.log("sumnum",sumNum);
        sumNum++;
        console.log("sumnum",sumNum);
        sumNum-=1;
        console.log("sumnum",sumNum);
        sumNum--;
        console.log("sumnum",sumNum);
    </script>
