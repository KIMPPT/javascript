<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">
        ID를 통해 내용을 작성합니다
    </h1>
    <input type="text" id="input1" value="안녕" name="input2">
    <script>
        let hi="hello world";
        let num1=400;
        let num2=30;
        let currentHumidity=70;//현재습도
        let rainHumidity=65//비올 때 습도
        let isRain=currentHumidity>rainHumidity;
        //복합대입연산자
        let sum1=0;
        console.log(sum1);
        //현재 변수에 1을 더해줄 때
        sum1=sum1+1; //sum1=1;
        console.log(sum1);
        //복합대입연산자 사용 시
        sum1+=2; //sum1=3;
        console.log(sum1);
        //증감연산자 : 1씩 증가 or 1씩 감소
        let a=1;
        let b=0,c=0;
        //실행순서 : b의 경우 a의 값이 먼저 b에 씌워진 후 a의 값에 1 증가
        b=a++;
        //실행순서 : c의 경우 a의 값에 1이 먼저 증가 후 그 값이 c에 씌임
        c=++a;
        console.log(a,b,c);
        let d=0;
        d=b/c++;
        console.log(a,b,c,d);
        let sumNum=0;
        console.log("sumnum",sumNum);
        sumNum+=1;
        console.log("sumnum",sumNum);
        sumNum++;
        console.log("sumnum",sumNum);
        sumNum-=1;
        console.log("sumnum",sumNum);
        sumNum--;
        console.log("sumnum",sumNum);
        /*콘솔 또는 HTML에 출력하기 위한 입력*/
        console.log("콘솔에 내용을 출력합니다");
        alert("경고창에 내용 출력");
        document.getElementById('title').innerHTML="ID를 통해 태그를 찾고 값을 할당 할 수 있다";
        //값을 입력하는 방법
        let name=prompt("안녕"); //창을 띄워서 입력칸을 만들어 값 가져오기
        console.log(name);
        let input1 = document.getElementById('input1').value; //ID를 통해서 input 태그에 있는 value 값 가져오기
        console.log(input1);
        let input2 = document.getElementsByName('?input2').value;
        console.log(input2);
    </script>
</body>
</html>
