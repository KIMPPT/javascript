<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자 연습</title>
</head>
<body>
    <script>
        //나이가 19세 이상이면 성인
        //19세 미만이면 학생
        //document.write로 출력
        let age=prompt('나이를 입력하세요');
        let answer=age>=19?'성인입니다':'학생입니다';
        document.write(age+'세는 '+answer);
        //변수초기화
        let name=prompt('이름을 적어주세요');
        name=name?name:'초기화';
        document.write('<hr>'+name);
    </script>
</body>
</html>
