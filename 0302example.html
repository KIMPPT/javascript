<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--JavaScript-->
    <script>
        //변수는 값을 담아서 저장 할 수 있다
        let num=10;
        //변수 이름을 통해서 값을 꺼내서 사용 할 수 있다
        console.log(num+10);
        //오른쪽의 값을 왼쪽 변수에 할당해준다. 이 점을 유의하자.
        let numBer=num;
        let sum=numBer+num;
        console.log(numBer+20);
        console.log(sum+'='+numBer+'+'+num);
        let name='홍길동';
        let age=20;
        let phone='010-123-4567';
        console.log(name,age,phone);
        name='성춘향';
        console.log(name,age,phone);
    </script>
</body>
</html>
