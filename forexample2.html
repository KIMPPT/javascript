<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in/of 문 실습</title>
</head>
<body>
    <script>
        let score=[,,,,]
        for(let i=0;i<5;i++)
        {
            score[i]=Math.round(Math.random()*100);
        }
        for(let result of score)
        {
            if(result>=60)
            {
                document.write(`<p>${result}:합격</p>`);
            }
            else
            {
                document.write(`<p>${result}:불합격</p>`);
            }
        }
        document.write(`<hr>`);
        //length를 이용하는 방법
        for(let i=0;i<score.length;i++)
        {
            if(score[i]>=60)
            {
                document.write(`<p>${score[i]}:합격</p>`);
            }
            else
            {
                document.write(`<p>${score[i]}:불합격</p>`);
            }
        }
        document.write(`<hr>`);
        for(i in score)
        {
            if(score[i]>=60)
            {
                document.write(`<p>${score[i]}:합격</p>`);
            }
            else
            {
                document.write(`<p>${score[i]}:불합격</p>`);
            }
        }
        //for-in과 for은 사실상 유사하다고 보면 된다.
        document.write(`<hr>`);
        let student=['홍길동','장발장',''];
        //student='성춘향';//배열이였던 student변수가 string(문자열)로 전환된다
        student[0]='성춘향';//이런 식으로 인덱스를 추가해야 해당 값만 바뀐다. 만약 위에 과정을 실행한다면 배열이 이미 아니게 되어서 의미없는 코드가 된다.
        for(i in student) //of로 짤 경우 해당 배열의 값을 바로 할당받기 때문에 그 배열의 값에 해당하는 경우를 넣어야만 수정이 된다.
        {
            student[i]='이름 없음';
        }
        document.write(student);

    </script>
</body>
</html>
