<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in/of 문 실습</title>
</head>
<body>
    <script>
        let score=[,,,,]
        for(let i=0;i<5;i++)
        {
            score[i]=prompt('점수를 입력하세요');
        }
        for(result of score)
        {
            if(result>=60)
            {
                document.write(`${result}:합격`);
            }
            else
            {
                document.write(`${result}:불합격`);
            }
            document.write(`,`);
        }
    </script>
</body>
</html>
