<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 적용 범위</title>
</head>

<body>
    <script src="./js/variation.js">
        //먼저 짜놓은 자바스크립트를 우선 실행한다
    </script> 
    <script>
        document.write(`<p>안녕</p>`);
        document.write(`<p>${name}</p>`);
        //위에서 짜놓은 스크립트를 다음 스크립트에서도 불러 올 수 있다 : 전역변수
        //전역변수를 블록내부에서 호출
        if(true)
        {document.write(`블록내부에서도 호출가능한가?${name}<br>`);}
        //전역변수를 함수내부에서 호출
        function printName(){
            document.write(`함수내부에서도 호출가능한가?${name}<br>`);
        }
        printName();
        //let name=`성춘향`;
        //외부 js에서 이미 name을 선언했기 때문에 code프로그램 내애서는 에러가 안뜨지만 실행하면 에러가 뜬다
        //전역(script에 바로 선언한)변수는 어느 공간에서도 사용이 가능하다
        //지역변수 : 함수 내부, 블록에 선언된 변수
        for(let i=0;i<5;i++)
        {
            document.write(`${i}`);
        }
        //document.write(`${i}`);
        //는 블록 내부에 선언되어 내부에서만 유효하기 때문에 찾을 수 없다
        function numberPrint(){
            let number=10;
            document.write(`<p>${number}</p>`);
        }
        function numberPrint1(){
            let number=20;
            document.write(`<p>${number}</p>`);
        }
        numberPrint();
        numberPrint1();
        //document.write(`<p>${number}</p>`);
        //는 함수 내부에 선언되어 내부에서만 유효하기 때문에 찾을 수 없다
        //대신 다른 내부에서 변수명을 같이 쓸 수 있다. 왜냐하면 이름이 같아도 지역이 다르기 때문에 다른변수로 취급한다

        //젼역변수명=지역변수명 일 때
        let text=`전역변수`;
        if(true)
        {
            let text=`지역변수`;
            document.write(text);
            //지역변수 내부(블록,함수)에서는 지역변수가 나온다
        }
        document.write(text);
        //지역변수 밖에서는 전역변수가 나온다

        //var : 변수를 만드는 키워드, 동일한 이름이 있어도 변수를 만든다는 문제점이 있다
        var book='흥부놀부';
        var book=`다른이름`;
        var bookTitle=['a','b','c'];
        //var로 book 라는 변수 생성을 2번 지정해줬지만 문제가 뜨지 않는다
        document.write(book);
        //그리고 출력 시 제일 마지막에 쓴 것만 출력하기 때문에 기존입력이 써야 할 경우 문제가 생길 수 있다.
        document.write(bookTitle);
        //js에서 document.write에 작성하면 문자열인 abc가 나오고
        //새로 짜놓은 변수구간 다음에서는 새로 짠 값인 a,b,c 배열이 나온다.
        //만약 배열계산식에 쓰이는 변수를 중간에 배열이 아닌걸로 바꾸면 프로그램이 꼬이게 된다.
    </script>
</body>

</html>
