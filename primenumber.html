<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 구하기-제곱근방식</title>
</head>

<body>
    <script>
        let primenumber=[]; //소수를 담기 위한 배열 생성
        let k=1; //인덱스 값 미리 준비
        for (let i = 2; i <= 1000; i++) {
            for (let j = 1; (j * j < i); j) {
                if(i==2) //유일하게 짝수인 소수 2를 위한 특별식
                {
                    document.write(`${i}는 소수입니다.<br>`);
                    primenumber[0]=i; //2는 특수한 소수이기 때문에 따로 넣어둠
                    break;
                }
                j++;
                if (j * j > i) {
                    document.write(`${i}는 소수입니다.<br>`);
                    primenumber[k]=i; //3부터 인덱스1부터 차례대로 넣기
                    k++; //다음 인덱스 준비
                }
                else {
                    if (i % j == 0) {
                        document.write(`${i}는 소수가 아닙니다.<br>`);
                        break;

                    } else continue;
                }
            }
        }
        document.write(primenumber); //소수를 담아놓은 배열
    </script>
</body>

</html>
