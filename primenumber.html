<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 구하기</title>
</head>

<body>
    <script>
        for (let i = 2; i <= 1000; i++) {
            for (let j = 1; (j * j < i); j) {
                if(i==2)
                {
                    document.write(`${i}는 소수입니다.<br>`);
                    break;
                }
                j++;
                if (j * j > i) {
                    document.write(`${i}는 소수입니다.<br>`);
                }
                else {
                    if (i % j == 0) {
                        document.write(`${i}는 소수가 아닙니다.<br>`);
                        break;

                    } else continue;
                }
            }
        }
    </script>
</body>

</html>
