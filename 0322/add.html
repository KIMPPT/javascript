<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p 태그로 작성한 문장입니다</p>
    <q cite="https://www.naver.com">q 태그로 작성한 문장입니다</q>
    <!--q 태그의 경우 자동으로 쌍따옴표가 양 끝에 붙는다-->
    <blockquote>blockquote로 작성한 문장입니다</blockquote>
    <!--blockquote 태그의 경우 자동으로 들여쓰기를 한다
        margin:16px 40px이 자동으로 잡혀있다-->
</body>
</html>
