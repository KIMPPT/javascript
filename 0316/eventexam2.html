<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 속성으로 등록하는 방법</title>
</head>
<body>
    <input type="text" name="" id="string" onfocus="inputfocus()" onblur="inputblur()">
    <button id="btn"></button>
    <script>
        let string2=document.querySelector("#string");
        function inputfocus(){
            string2.style.backgroundColor="gray";
        }
        function inputblur(){
            string2.style.backgroundColor="white";
        }
    </script>
</body>
</html>
