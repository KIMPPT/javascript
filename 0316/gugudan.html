            let body=document.querySelector("body"); //body 태그 호출용
            let padd=document.createElement("p"); //p 태그 생성용
            for(let i=1;i<=9;i++)
            {

                presult.innerHTML+=`${dan}×${i}=${Number(dan)*i}`
            }
