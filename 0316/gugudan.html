<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 생성-node형태</title>
</head>
<body>
    <h1>아래 숫자를 입력하면 구구단을 출력해줍니다.</h1>
    <input type="text" name="" id="num">
    <button onclick="gugudan()">입력한 숫자의 단 확인</button>
    <script>
        let line="";
        let body=document.querySelector("body");
        let p=document.createElement("p");
        function gugudan(){
            let dan=document.querySelector("#num").value;
            for(let i=1;i<=9;i++)
            {
            line+=(`${dan}×${i}=${Number(dan)*i}<br>`);
            }
            p.innerHTML=line; //위 라인으로 만든 텍스트 값들을 p 태그에 넣음
            body.appendChild(p); 
            //여기가 문제점. appendChild는 추가하는 명령어이기 때문에 2를 넣고 클릭해서 2단 출력 후 다른 숫자를 던어 단을 만들 때 2단이 남은 채로 그 뒤에 붙음
            
        }
    </script>
</body>
</html>
