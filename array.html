<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열(array)</title>
</head>
<body>
    <script>
        //let 배열이름=[자료1,자료2,자료3]-자료형은 여러가지 가능하지만 되도록이면 한가지로 넣으면 편함
        //개별접근은 배열이름[인덱스(숫자)]. 인덱스는 0부터 시작한다. 즉, 재료 갯수가 4이면 인덱스는 0,1,2,3 이 있다
        let numarray=[1,2,3,4,5,6,7,8,9];
        document.write(numarray);
        let a=0;
        for(a;a<10;a=a+2){
            document.write(`<p>${numarray[a]}</p>`);
        }
    </script>
</body>
</html>
