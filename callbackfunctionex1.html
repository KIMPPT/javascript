<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수 실습</title>
</head>
<body>
    <script>
        function text(string){
            document.write(`${string}<br>`);
        }
        //text()함수와 string을 받아와서
        //text(string을 실행하고
        //string이 출력되었습니다 라고 출력하는 함수)
        function textCheck(f,string){
            f(string);
            document.write(`${string}이 출력되었습니다<br>`);
        }
        textCheck(text,'홍길동');
    </script>
</body>
</html>
