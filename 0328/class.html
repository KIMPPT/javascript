<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스(class)</title>
</head>

<body>
    <h1>클래스(class)</h1>
    <p>객체지향언어에서 객체를 만드는 틀을 이야기함</p>
    <p>ES6에서 추가된 내용</p>
    <p>그 이전에는 생성자함수를 사용해서 객체를 생성함</p>
    <p>MyClass("이름칸")이라는 클래스를 생성해보았다</p>
    <script>
        /*클래스 생성*/
        class MyClass {
            //속성 : constructor()를 통해 값을 받아와서 할당
            constructor(name) {
                this.name = name;
                this.money = 0;
            }
            //메서드:메서드이름(){함수식}
            sayName() {
                alert(this.name);
            }
            setMoney(num) {
                this.money = num;
            }
        }
        //클래스를 이용한 객체 생성
        let myclass = new MyClass("green");

        //클래스와 비교하기위한 생성자 함수
        function MyFunction(name) {
            this.name = name;
            this.money = 0;
            this.sayName = function () {
                alert(this.name);
            };
            this.setMoney = num => this.money = num;
        }
        //생성자 함수를 만든 객체 호출
        let myfunction = new MyFunction("blue");
        myfunction.sayName();

        //클래스로 만든 객체의 내용과 생성자 함수로 만든 객체의 내용을 for in 을 통해서 전체출력하기
        for (i in myclass) {
            //i의 값은 속성의 이름
            console.log(i, myclass[i]);
        };
        for (i in myfunction) {
            //i의 값은 속성과 메소드의 이름
            console.log(i, myfunction[i]);
        }
        //클래스로 만든 객체는 메소드를 제외하고 나오고 생성자 함수로 만든 거는 메소드도 나온다
    </script>
</body>

</html>
