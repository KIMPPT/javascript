<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터 입력한 숫자까지의 합-재귀함수사용</title>
</head>
<body>
    <script>
        //합을 구하는 함수-재귀형태
        let num=prompt(`숫자를 입력하세요`);
        num=Number(num);
        //prompt인 경우 문자열로 받기 때문에 덧셈 때 꼬임을 방지하기 위해 숫자형으로 강제변환
        function sum(num){
            let addsum=0;
            document.write(`${num}<br>`);
            //num이 3 일 때
            //num을 받아 왔을 때 자기 자신을 계속 더한 후
            //최종 return 전달
            if(num==0)
            {
                document.write(`${num}이 0이면 실행될 구간<br>`);
                return num; //여기서 최종적으로 반환할 값을 정해주면 재귀가 끝난다
            }
            else{
                document.write(`${num}이 0이기 전에 실행될 구간 : ${num}<br>`);
                return num+sum(num-1); 
            }
        }
        document.write(sum(num));

        /*과정설명 : num=3라고 가정
        1. num이 0이 아니므로 else로 간다.
        2. return으로 3+sum(2)를 해야 하는데 sum(2)의 값이 없음
        3. sum(2)의 값을 구하기 위해 function으로 다시 감
        4. 이 때 num은 2가 되고 sum(2)는 1 과정을 거쳐 retuen으로 2+sum(1)가 나와야함
        5. 똑같이 sum(1)값이 없기 때문에 3→1→2 과정을 반복
        6. sum(1)=1+sum(0)여서 3→1→2 반복
        7. num이 0이기 때문에 return num을 실행. 즉, num(0)=0이 된다
        8. sum(1)=1+sum(0)=1+0=1이 된다. 여기서 sum(1)함수 종료
        9. sum(2)=2+sum(1)=2+1=3이 된다. 여기서 sum(2)함수 종료
        10. sum(3)=3+sum(2)=3+3=6이 된다. 여기서 sum(3)함수 종료
        11. 6이 최종적으로 return으로 간다*/
    </script>
</body>
</html>
