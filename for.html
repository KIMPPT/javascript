<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-for</title>
</head>
<body>
    <script>
        //형태 : for(초기조건;끝날조건;카운트변수){조건을 만족할 때 실행할 코드}
        for(let i=1;i<=5;i++)
        {document.write(`<p>${i}번째 줄입니다</p>`);}
        //for in 배열 부분 : 배열의 요소갯수 만큼 반복
        let num=[2,34,567,8910,123456];
        for(i in num){
            document.write(`${num[i]}`);
            if(i==4)
            break;
            document.write(`,`);
        }
        for(element of num){
            document.write(num[i]+',');
        }
        //1~10까지 총 합 구하기
        let a=1;
        let b=0;
        for(a;a<=10;a++)
        {b=b+a;}
        document.write(b);
    </script>
</body>
</html>
