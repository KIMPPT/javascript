<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-for</title>
</head>
<body>
    <script>
        //형태 : for(초기조건;끝날조건;카운트변수){조건을 만족할 때 실행할 코드}
        for(let i=1;i<=5;i++)
        {document.write(`<p>${i}번째 줄입니다</p>`);}
    </script>
</body>
</html>
