<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 중첩</title>
</head>
<body>
    <script>
        for(let i=0;i<4;i++)
        {
            document.write(`i=${i}일 때<hr>`);
            for(let j=0;j<3;j++)
            {
                document.write(`i=${i}, j=${j} `);
            }
            document.write(`<hr>`);
        }
    </script>
</body>
</html>
