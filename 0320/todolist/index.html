<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="/0320/todolist/css/index.css">
</head>
<body>
    <!--시계-->
    <h1 id="clock">00:00:00</h1>
    <!--로그인 입력 창 - 로그인 후 보여지지 않음-->
    <form action="" id="loginform">
        <input type="text" name="" id="loginid">
        <input type="submit" value="Login" id="loginbutton">
    </form>
    <!--로그인 후 출력-인사-->
    <h1 id="greeting">환영합니다.</h1>
    <!--할일 입력-->
    <form action="" id="memoform">
        <input type="text" name="" id="" placeholder="할 일을 입력해주세요.">
        <input type="submit" value="할 일 입력">
    </form>
    <!--할 일 리스트가 입력될 공간-->
    <ul id="todolist">
        <li>
            <input type="checkbox" name="" id="">
            값
            <button>X</button>
        </li>
    </ul>
    <script src="/0320/todolist/js/background.js"></script>
    <script src="/0320/todolist/js/clock.js"></script>

</body>
</html>
