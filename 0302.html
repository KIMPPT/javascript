<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--스크립트를 작성 할 수 있는 공간-->
    <script>
        //계산식만 작성하면 저장도 출력도 되지 않는다
        //작성한 내용을 볼 때는 console.log();를 사용
        console.log(1+3);
        //문자열은 한 라인에 작성할 수 있다
        // \를 통해서 특수문자를 표현 할 수 있다
        console.log('hi\nhi');
        console.log(`3+4=${3+4}`);
        console.log('반갑습니다\n\t홍길동입니다');
        console.log(`100*273+23 = ${100*273+23}`);
        //boolean(참과 거짓을 표현)
        //비교연산자 : 크기 비교나 참or거짓을 판단해서 true,false 값으로 출력
        console.log(3 != 3);
        console.log(3 == 3);
        // == : 같은가? / != : 다른가?
        //논리연산자 : 비교연산자들끼리 논리값을 계산해줌
        //![반전] ||[or] &&[and]
        console.log(!(3==3) +'서로 같지만 반전했으므로 false');
        //or은 둘 중 하나만 true면 true로 출력
        console.log('둘 중 하나가 false이지만'+true||false);
        //and는 둘 중 하나라도 false면 false로 출력
        console.log(true&&false + '둘 중 하나가 false');

        console.log(!('안녕' == 'hi'));
        console.log(0>3<4);
    </script>
</body>
</html>
