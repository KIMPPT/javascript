<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--스크립트를 작성 할 수 있는 공간-->
    <script>
        //계산식만 작성하면 저장도 출력도 되지 않는다
        //작성한 내용을 볼 때는 console.log();를 사용
        console.log(1+3);
        //문자열은 한 라인에 작성할 수 있다
        // \를 통해서 특수문자를 표현 할 수 있다
        console.log('hi\nhi');
        console.log(`3+4=${3+4}`);
        console.log('반갑습니다\n\t홍길동입니다');
        console.log(`100*273+23 = ${100*273+23}`);
    </script>
</body>
</html>
