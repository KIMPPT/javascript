<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>
</head>
<body>
    <p id="write"></p>
    <script>
        //나이 입력받음
        let year=prompt('본인의 생년을 입력해주세요');
        let age=2023-year+1;
        document.getElementById("write").innerHTML='현재 나이는'+age+'세 입니다.';
        //숫자값인지 아닌지 콘솔에 출력
        let qna=(age>0);
        console.log(qna);
    </script>
</body>
</html>
