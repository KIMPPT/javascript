<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-while/do-while</title>
</head>
<body>
    <script>
        //형태 : while(끝날조건){조건을 만족할 때까지 실행할 코드}
        //형태 : do{조건을 만족할 때까지 실행할 코드}while(끝날조건);
    </script>
</body>
</html>
