<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문-if,else</title>
</head>
<body>
    <script>
        if(60>60){
            document.write("<p>조건이 참이면 출력될 값입니다</p>");
        }
        else{
            document.write("<p>조건이 거짓이면 출력될 값입니다</p>");
        }
        if('의자'=='의자'){
            document.write("<p>같습니다</p>");
        }
        else{
            document.write("<p>다릅니다</p>");
        }
    </script>
</body>
</html>
