<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else if 조건문 실습</title>
</head>
<body>
    <input type="range" name="" id="dust" max="200">
    <label for="">의미없는 바</label>
    <script>
        let dust=prompt('미세먼지수치를 입력하세요');
        //let dust=document.getElementById('dust').value;
        if(dust<30){
            document.write('좋음');
        }
        else if(dust<80){
            document.write('보통');
        }
        else if(dust<150){
            document.write('나쁨');
        }
        else{
            document.write('매우나쁨');
        }
        let mathScore=prompt('수학점수를 입력하세요');
        if(mathScore>=90){
            document.write('점수 : A');
        }
        else if(mathScore>=80){
            document.write('점수 : B');
        }
        else if(mathScore>=70)
        {document.write('점수 : C');}
        else{
            document.write('점수 : F');
        }
    </script>
</body>
</html>
