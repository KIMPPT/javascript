<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문 연습</title>
</head>
<body>
    <script>
        //10부터 1까지 카운트다운
        for(let i=10;i>0;i--)
        {document.write(`<p>${i}</p>`);}
        //구구단-2단만
        for(let i=1;i<10;i++)
        {document.write(`<p>2×${i}=${2*i}</p>`);}
    </script>
</body>
</html>
